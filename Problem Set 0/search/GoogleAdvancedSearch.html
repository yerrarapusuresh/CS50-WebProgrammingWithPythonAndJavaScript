<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="google-stylesheet.css">
</head>

<body>
    <div id="google-adv-header">
        <img id="img-top-logo" src="_Google_Logo_main.png">
    </div>
    <div id="adv-search-banner">
        <div id="adv-search-banner-logo"> Advanced Search</div>
    </div>

    <div>
        <form action="https://google.com/search">
            <div style="margin-top: 44px;">
                <span style="margin-left: 47px;"> Find pages with...</span>
                <span></span>
                <span> To do this in the search box.</span>
            </div>
    </div>
    <div>
        <div>
            <label> all these words:</label>
            <input type+ "text" name="as_q"></input>
            <label>Type the important words: tri-colour rat terrier</label>
        </div>

        <div>
            <label> this exact word or phrase:</label>
            <input type+ "text" name="as_epq"></input>
            <label>Put exact words in quotes: "rat terrier"</label>
        </div>

        <div>
            <label> any of these words:</label>
            <input type+ "text" name="as_oq"></input>
            <label>Type OR between all the words you want: miniature OR standard</label>
        </div>

        <div>
            <label> none of these words:</label>
            <input type+ "text" name="as_eq"></input>
            <label>Put a minus sign just before words that you don't want: -rodent, -"Jack Russell"</label>
        </div>

        <div>
            <label> numbers ranging from:</label>
            <input type+ "text" name="as_nlo"></input> to <input type+ "text" name="as_nhi"></input>
            <label>Put two full stops between the numbers and add a unit of measurement: 10..35 kg, £300..£500, 2010..2011
                </label>
        </div>


    </div>
    <div>
        <div>
            <label>language:</label>
            <select name="lr"> 
                        <option value="" > Any Language </option>
                        <option value = "lang_af">Afrikaans</option>
                    </select>
            <label>Find pages in the language that you select.</label>
        </div>
        <div>
            <label>region:</label>
            <select name="lr"> 
                        <option value="" > Any Language </option>
                        <option value = "lang_af">Afrikaans</option>
                    </select>
            <label>Find pages published in a particular region.</label>
        </div>
        <div>
            <label>last update:</label>
            <select name="lr"> 
                        <option value="" > Any Language </option>
                        <option value = "lang_af">Afrikaans</option>
                    </select>
            <label>Find pages updated within the time that you specify.</label>
        </div>
        <div>
            <label> site or domain:</label>
            <input type+ "text" name="as_eq"></input>
            <label>Search one site (like wikipedia.org ) or limit your results to a domain like .edu, .org or .gov</label>
        </div>
        <div>
            <label>terms appearing:</label>
            <select name="lr"> 
                        <option value="" > any where in the page</option>
                        <option value = "lang_af">Afrikaans</option>
                    </select>
            <label>Search for terms in the whole page, page title or web address, or links to the page you're looking for.</label>
        </div>
        <div>
            <label><a href="https://support.google.com/websearch?p=adv_safesearch&hl=en">SafeSearch:</a></label>
            <select name="safe"> 
                        <option value="images" > Show explicit results</option>
                        <option value = "active">Hide explicit results</option>
                    </select>
            <label>Tell <a href="https://support.google.com/websearch?p=adv_safesearch&hl=en">SafeSearch</a> whether to filter sexually explicit content.</label>
        </div>

        <div>
            <label>file type:</label>
            <select name="as_filetype"> 
                        <option value="" > any format</option>
                        <option value = ""></option>
                    </select>
            <label>Find pages in the format that you prefer.</label>
        </div>

        <div>
            <label>usage rights:</label>
            <select name="tbs"> 
                        <option value="" > not filtered by license</option>
                        <option value = "lang_af">Afrikaans</option>
                    </select>
            <label>Search for terms in the whole page, page title or web address, or links to the page you're looking for.</label>
        </div>


        <input type="submit">
        </form>
    </div>

</body>

</html>
